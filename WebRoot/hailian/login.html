<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>数据决策系统</title>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="FineReport">
    <meta name="Copyright" content="FineReport">
    <meta name="description" content="FineReport--Web Reporting Tool">
    <meta name="keywords" content="FineReport,Web Reporting Tool">
    <script type="text/javascript" src="/hailian/js/finereport.js"></script>
    <link rel="stylesheet" type="text/css"  href="/hailian/css/bi_login.css"/>
    <link rel="stylesheet" type="text/css" href="/hailian/css/finereport.css"/>
</head>
<body>
<div id="fs-login-background">
    <img class="fs-login-img" src="" alt="" galleryimg="no" border="0">
</div>
<div id="fs-chicken-soup">
</div>
<div id="fs-login-content">
    <div id="fs-login-logo"></div>
    <div id="fs-login-title">
        <div>数据决策系统</div>
    </div>
    <div id="fs-setting-area">
        <div id="fs-login-input-area">
            <div class="fs-login-input fs-login-input-username">
                <input tabindex="1" class="fs-login-username" type="text"/>
            </div>
            <div class="fs-login-input fs-login-input-password">
                <input tabindex="2" class="fs-login-password" type="password"/>
            </div>
            <div id="fs-login-theme-wrap">
                <span class="fs-login-theme-text"></span>
                <div class="fs-login-theme-trigger" themes="" supportSwitch="">

                </div>
            </div>
        </div>
        <div id="fs-login-confirm-area" class="confirm-area">
            <a tabindex="3" href="#" id="fs-login-btn" expired="true"></a>
            <div class="fs-login-check">
                <span class="fs-login-remember"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript"
        src="/hailian/js/hl_login.js"></script>
</body>
</html>
